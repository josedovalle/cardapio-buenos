<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bueno's Bar</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>
        
        <img src="images/buenologobueno.png" alt="Logo Bueno's bar">
        
        <div class="logo-background">
          <h1>Catálogo de apresentação</h1>
        </div>
        <nav>
          <h2>Cardápio</h2>
          <ul>
            <li>
              <a href="../pagina-lanches/lanches-index.html">Lanches</a>
            </li>
            <li>
              <a href="../pagina-bebidas/bebidas-index.html">Bebidas</a>
            </li>
            <li>
              <a href="../pagina-porcoes/porcoes-index.html">Porções</a>
            </li>
          </ul>
        </nav>
      </header>
        
      <main>
        <div class="card">
          <img src="images/lanches.jpeg" alt="hamburguer">

        </div>

        <div class="card">
          <img src="images/baguete.jpeg" alt="baguete">
          <h2>Baguete</h2>
        </div>

        <div class="card">
          <img src="images/combos.jpeg" alt="combos de lanche">

        </div>

        <div class="card">
          <img src="images/porcoes.jpeg" alt="porcao">

        </div>

      <footer>
        <span>
          fale conosco no instagram <a href="https://www.instagram.com/buenos_bar01/">@buenos_bar01</a>
